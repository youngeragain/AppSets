<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div>
        <input id="account" type="text" style="width:200px; height: 40px;background-color: antiquewhite" value="account"/><br>
        <input id="password" type="text" style="margin-top:30px;width:200px; height: 40px;background-color: antiquewhite" value="password"/><br>
        <button type="button" style="margin-top: 30px;align-content: center" onclick="onLoginBtnClick()">login</button>
    </div>
    <script>
        const dog = {
            name: "张三",
            age: 13,
            sex: "male",
            height: "123",
            jump: function (distance){
                alert(this.name + "jump distance:" + distance)
            }
        };

        function onLoginBtnClick() {
            const url = document.location.href;
            const currentPath = document.location.pathname
            const lastSlashPosition = url.indexOf(currentPath)
            const host = url.substring(0, lastSlashPosition)
            const loginUrl = host+"/appsets/login"

            const account1 = document.getElementById("account").value;
            const password1 = document.getElementById("password").value;
            const xmlRequest = new XMLHttpRequest()
            xmlRequest.open("POST", loginUrl, true)
            xmlRequest.onreadystatechange = function () {
                if(xmlRequest.readyState===4&&xmlRequest.status===200){
                    console.log("response:"+xmlRequest.responseText)
                }
            }

            xmlRequest.setRequestHeader("Content-type", "application/json")
            const temp = {account:account1, password:password1}
            const stringify = JSON.stringify(temp);

            xmlRequest.send(stringify)

        }
    </script>
</body>
</html>
